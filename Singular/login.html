  <script>
  function frameLoader(myName, myPassword, myExtension) {
      //return p1 * p2;
      //alert("Your username: "+myName+", password: "+myPassword);

      //Sign user into their web mail.
      var x = document.createElement("IFRAME");
      x.setAttribute("src", "https://mail.grcc.edu/gw/webacc?1USERNAME"+myName+"USERNAMEPASSWORD"+myPassword+"PASSWORD");
      document.body.appendChild(x);

      //Sign user into CSPROD.
      var x = document.createElement("IFRAME");
      x.setAttribute("sandbox", "allow-forms allow-scripts");
      x.setAttribute("src", "https://csprod.grcc.edu/psp/csprod/?cmd=login?2USERNAME"+myName+"USERNAMEPASSWORD"+myPassword+"PASSWORD");
      document.body.appendChild(x);

      //Sign user into Cisco Finesse.
      var x = document.createElement("IFRAME");
      x.setAttribute("sandbox", "allow-forms allow-scripts");
      x.setAttribute("src", "https://contactcenter1.grcc.edu:8445/desktop/container/?locale=en_US?3USERNAME"+myName+"USERNAMEPASSWORD"+myPassword+"PASSWORDEXTENSION"+myExtension+"EXTENSION");
      document.body.appendChild(x);

      //Sign user into eHelpDesk ticketing system.
      var x = document.createElement("IFRAME");
      x.setAttribute("sandbox", "allow-forms allow-scripts");
      x.setAttribute("src", "https://itsupport.grcc.edu:8443/ehelpdesk/login.glml?4USERNAME"+myName+"USERNAMEPASSWORD"+myPassword+"PASSWORD");
      document.body.appendChild(x);
  }
  //document.getElementById("demo").innerHTML = myFunction(4, 3);
  </script>

	<div class="page-content container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-wrapper">
          <p>Instructions: Sign in below after you are logged in to your phone, your username should be lowercase.</p>
			        <div class="box" onblur="setFocusToTextBox();">
			            <div class="content-wrap">
			                <input class="form-control" id="myName" type="text" placeholder="User">
			                <input class="form-control" id="myPassword" type="password" placeholder="Pass">
                      <input class="form-control" id="myExtension" type="text" placeholder="Extension">
			                <div class="action">
			                    <a class="btn btn-primary signup" href="#" onclick="frameLoader(document.getElementById('myName').value,document.getElementById('myPassword').value,document.getElementById('myExtension').value)">Login</a>
			                </div>
			            </div>
			        </div>
			    </div>
			</div>
		</div>
	</div>

  <!--We will spawn the required iframes when the employees click the sign in button. -->

  <!-- CSPROD likes to act all tough, so we need to initiate our first iframe, but only in a sandbox. -->

  <script>
  function setFocusToTextBox(){
  document.getElementById("myName").focus();
  }

  setFocusToTextBox();
  </script>

  <iframe style="visibility:hidden;" src="https://csprod.grcc.edu" sandbox="allow-scripts" onload="setFocusToTextBox()"></iframe>
